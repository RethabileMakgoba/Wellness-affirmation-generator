<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wellness Affirmation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> AI Wellness Affirmation Generator</h1>
            <p class="tagline">Personalized affirmations to support your mental wellbeing</p>
        </header>

        <main>
            <div class="input-section">
                <div class="form-group">
                    <label for="mood">How are you feeling right now?</label>
                    <select id="mood" required>
                        <option value="">Select your mood...</option>
                        <option value="anxious">Anxious</option>
                        <option value="stressed">Stressed</option>
                        <option value="sad">Sad</option>
                        <option value="overwhelmed">Overwhelmed</option>
                        <option value="uncertain">Uncertain</option>
                        <option value="excited">Excited</option>
                        <option value="grateful">Grateful</option>
                        <option value="confident">Confident</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="situation">What's happening? (Optional)</label>
                    <input 
                        type="text" 
                        id="situation" 
                        placeholder="e.g., preparing for a job interview, dealing with a challenge..."
                    >
                </div>

                <button id="generateBtn" class="generate-btn">
                    Generate My Affirmation
                </button>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="affirmation-card">
                    <div class="affirmation-icon">ðŸª„</div>
                    <p id="affirmationText" class="affirmation-text"></p>
                    <button id="newAffirmationBtn" class="secondary-btn">
                        Generate Another
                    </button>
                </div>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="spinner"></div>
                <p>Creating your personalized affirmation...</p>
            </div>

            <div id="errorSection" class="error-section hidden">
                <p id="errorText"></p>
            </div>
        </main>

        <footer>
            <p>Built with ðŸ’œ for mental wellbeing | <a href="https://github.com/RethabileMakgoba" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
